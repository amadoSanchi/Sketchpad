<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="first-section">
        <h1>Your Personal Sketchpad!</h1>
        <div id="input">
            <label for="name">Insert number of tiles (1 to 100 tiles):</label>
            <input type="number" id="tilesAmount" name="tilesAmount" min="1" max="100">
        </div>
    </section>
    <section id="second-section">
        <div id="container">
        </div>
    </section>
</body>
</html>
